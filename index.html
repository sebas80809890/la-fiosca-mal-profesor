<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Es Lafiosca buen profe?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f3f3f3;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .buttons, .comment-box {
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .good {
            background-color: #4caf50;
            color: white;
        }
        .bad {
            background-color: #f44336;
            color: white;
        }
        textarea {
            width: 80%;
            height: 80px;
            margin-top: 10px;
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: none;
        }
        .comments {
            margin-top: 20px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            text-align: left;
        }
        .comment {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin-top: 10px;
        }
        .comment p {
            margin: 0;
        }
        .comment strong {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>¿Es Lafiosca buen profe?</h1>
    <div class="buttons">
        <button class="good" onclick="vote('good')">Buen profe</button>
        <button class="bad" onclick="vote('bad')">Mal profe</button>
    </div>
    <div class="results">
        <p>Votos "Buen profe": <span id="goodVotes">0</span></p>
        <p>Votos "Mal profe": <span id="badVotes">0</span></p>
    </div>

    <div class="comment-box">
        <h2>Deja tu comentario</h2>
        <textarea id="commentInput" placeholder="Escribe tu opinión aquí..."></textarea>
        <br>
        <button onclick="addComment()">Enviar comentario</button>
    </div>

    <div class="comments">
        <h3>Comentarios:</h3>
        <div id="commentSection">
            <p>No hay comentarios todavía.</p>
        </div>
    </div>

    <script>
        let goodVotes = 0;
        let badVotes = 0;

        function vote(option) {
            if (option === 'good') {
                goodVotes++;
                document.getElementById('goodVotes').textContent = goodVotes;
            } else if (option === 'bad') {
                badVotes++;
                document.getElementById('badVotes').textContent = badVotes;
            }
        }

        function addComment() {
            const commentInput = document.getElementById('commentInput');
            const commentText = commentInput.value.trim();
            const commentSection = document.getElementById('commentSection');

            if (commentText === "") {
                alert("Por favor, escribe un comentario antes de enviarlo.");
                return;
            }

            const newComment = document.createElement('div');
            newComment.classList.add('comment');
            newComment.innerHTML = `<p><strong>Comentario:</strong> ${commentText}</p>`;

            if (commentSection.querySelector('p')?.textContent === "No hay comentarios todavía.") {
                commentSection.innerHTML = ""; // Limpia el mensaje inicial
            }

            commentSection.appendChild(newComment);
            commentInput.value = ""; // Limpia la caja de texto
        }
    </script>
</body>
</html>
